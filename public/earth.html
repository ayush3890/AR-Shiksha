<!DOCTYPE html>
<script src="js/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="js/aframe-ar.js"></script>

<style type="text/css">
	
#arjsDebugUIContainer 
{
   display: none; !important;
}
	
.a-enter-vr-button
{
   display: none; !important;		
}
</style>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<button href="h.html"></button>

<a-scene embedded arjs="sourceType:webcam;"> 
	
	
	<a-assets> 
		<!-- <video id="video" autoplay loop="true" src="assets/twitter-anim.mov"></video> -->
		<img id="video" src="assets/hello-you-text.png">
		
 	</a-assets>  
	
	
	

	 <a-marker-camera preset='custom' type='pattern' url='./assets/earth.patt'>
		<!-- <a-image src="#video" width="1.8" height="1" position="0 0 0" rotation="270 0 0"></a-image>		 -->
		<a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.2" segments-height="53">
            <a-animation attribute="scale"
                 dur="1000"
                 from= "1 1 1"
                 to="2 2 2"
                 direction='alternate-reverse'
                 easing= "ease-in-out-circ"
                 repeat="indefinite"></a-animation>
        </a-sphere>
	</a-marker-camera>

	<a-entity camera></a-entity> 

</a-scene>
	
	
	
	
</body>
</html>
